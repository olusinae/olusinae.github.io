<!DOCTYPE html>
<html lang="en">

<head>
    <title>Software Engineering | Decision Spinner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-container">
                <div class="header-logo">
                    <div class="header-image">
                        <a href="main.html"><img src="spinner.gif" alt="spinner" /></a>
                    </div>
                </div>
                <div class="header-text">
                    <h1>The Decision Spinner</h1>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-container-question">
                <h1>How long will I nap after Polytech?</h1>
                <div id="chart"></div>
                <div id="question">
                    <h1></h1>
                    <script>
                        var padding = {
                                top: 20,
                                right: 40,
                                bottom: 0,
                                left: 0
                            },
                            w = 350 - padding.left - padding.right,
                            h = 350 - padding.top - padding.bottom,
                            r = Math.min(w, h) / 2,
                            rotation = 0,
                            oldrotation = 0,
                            picked = 100000,
                            oldpick = [],
                            color = d3.scale.category20();

                        var data = [{
                            "label": "10 mins",
                            "value": 1,
                            "question": "Will you nap for 10 minutes?"
                        }, {
                            "label": "30 mins",
                            "value": 1,
                            "question": "Will you nap for 30 minutes?"
                        }, {
                            "label": "1 hour",
                            "value": 1,
                            "question": "Will you nap for 1 hour?"
                        }, {
                            "label": "No nap",
                            "value": 1,
                            "question": "Will you not nap?"
                        }];

                        var svg = d3.select('#chart')
                            .append("svg")
                            .data([data])
                            .attr("width", w + padding.left + padding.right)
                            .attr("height", h + padding.top + padding.bottom);

                        var container = svg.append("g")
                            .attr("class", "chartholder")
                            .attr("transform", "translate(" + (w / 2 + padding.left) + "," + (h / 2 + padding.top) + ")");

                        var vis = container
                            .append("g");

                        var pie = d3.layout.pie().sort(null).value(function(d) {
                            return 1;
                        });

                        var arc = d3.svg.arc().outerRadius(r);

                        var arcs = vis.selectAll("g.slice")
                            .data(pie)
                            .enter()
                            .append("g")
                            .attr("class", "slice");


                        arcs.append("path")
                            .attr("fill", function(d, i) {
                                return color(i);
                            })
                            .attr("d", function(d) {
                                return arc(d);
                            });

                        // Add the text
                        arcs.append("text").attr("transform", function(d) {
                                d.innerRadius = 0;
                                d.outerRadius = r;
                                d.angle = (d.startAngle + d.endAngle) / 2;
                                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius - 10) + ")";
                            })
                            .attr("text-anchor", "end")
                            .text(function(d, i) {
                                return data[i].label;
                            });

                        container.on("click", spin);

                        function spin(d) {
                            container.on("click", null);
                            // All slices have been seen, all done
                            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
                            if (oldpick.length == data.length) {
                                console.log("done");
                                container.on("click", null);
                                return;
                            }

                            var ps = 360 / data.length,
                                pieslice = Math.round(1440 / data.length),
                                rng = Math.floor((Math.random() * 1440) + 360);

                            rotation = (Math.round(rng / ps) * ps);

                            picked = Math.round(data.length - (rotation % 360) / ps);
                            picked = picked >= data.length ? (picked % data.length) : picked;

                            if (oldpick.indexOf(picked) !== -1) {
                                d3.select(this).call(spin);
                                return;
                            } else {
                                oldpick.push(picked);
                            }

                            rotation += 90 - Math.round(ps / 2);

                            vis.transition()
                                .duration(3000)
                                .attrTween("transform", rotTween)
                                .each("end", function() {

                                    // Marked as seen
                                    d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                                        .attr("fill", "#111");

                                    // Populate spinner slice
                                    d3.select("#question h1")
                                        .text(data[picked].question);

                                    oldrotation = rotation;

                                    container.on("click", spin);
                                });
                        }

                        // Creates an arrow
                        svg.append("g")
                            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h / 2) + padding.top) + ")")
                            .append("path")
                            .attr("d", "M-" + (r * .15) + ",0L0," + (r * .05) + "L0,-" + (r * .05) + "Z")
                            .style({
                                "fill": "black"
                            });

                        // Draws the spinner circle
                        container.append("circle")
                            .attr("cx", 0)
                            .attr("cy", 0)
                            .attr("r", 60)
                            .style({
                                "fill": "white",
                                "cursor": "pointer"
                            });

                        // Spins text
                        container.append("text")
                            .attr("x", 0)
                            .attr("y", 15)
                            .attr("text-anchor", "middle")
                            .text("SPIN")
                            .style({
                                "font-weight": "bold",
                                "font-size": "30px"
                            });

                        function rotTween(to) {
                            var i = d3.interpolate(oldrotation % 360, rotation);
                            return function(t) {
                                return "rotate(" + i(t) + ")";
                            };
                        }

                        function getRandomNumbers() {
                            var array = new Uint16Array(1000);
                            var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);

                            if (window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function") {
                                window.crypto.getRandomValues(array);
                                console.log("works");
                            } else {
                                for (var i = 0; i < 1000; i++) {
                                    array[i] = Math.floor(Math.random() * 100000) + 1;
                                }
                            }
                            return array;
                        }
                    </script>
                </div>
                <p><a href="buttons.html" class="button-spinner">Go Back</a></p>
            </div>
        </div>
        <div class="footer">
            <div class="footer-container">
                <div class="footer-center">
                    <p>Share Your Experience On:
                        <a href="https://www.facebook.com/"><img class="facebook" src="facebook.png" alt="facebook" /></a>
                        <a href="https://www.instagram.com/"><img class="instagram" src="instagram.png" alt="instagram" /></a>
                        <a href="https://twitter.com/"><img class="twitter" src="twitter.png" alt="twitter" /></a>
                    </p>
                    <p>Developed by Mark Gowans, Olufemi Olusina and Grayson Orr</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
